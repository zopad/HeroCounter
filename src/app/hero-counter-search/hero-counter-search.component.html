<br/>
<mat-card style="text-align: center;">
  <mat-card-content>
<mat-form-field style="font-size: large;">
  <input type="text" matInput [formControl]="searchControl"
  [matAutocomplete]="auto" placeholder="Hero to counter..." autofocus>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{option}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
</mat-card-content>
</mat-card>
<table class="content-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Portrait</th>
      <th>Winrate (%)</th>
    </tr>
  </thead>
  <tbody *ngIf="!loading">
    <tr *ngFor="let hero of heroes" (click)="copyName(hero)">
      <td>{{hero.localized_name}}</td>
      <td><img src="{{hero.url_large_portrait}}"></td>
      <td>{{hero.winrate}}%</td>
    </tr>
  </tbody>
  <tbody *ngIf="loading">
    <tr>
      <td style="width: 20%;"></td>
      <td style="height: 400px; width:60%">
    <div class="app-loading">
      <div class="logo">Fetching...</div>
      <svg class="spinner" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
      </svg>
    </div>
  </td>
  <td style="width: 20%;"></td>
  </tr>
  </tbody>
</table>
